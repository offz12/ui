<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        * { box-sizing: border-box; }

        body {background-color: darkgray;}

        .timeline {
            position: relative;
            max-width: 1200px;
            /* 중앙 정렬 */
            margin: 0 auto;
        }

        /* ::after, ::before 가상 클래스 */
        /* before : 지정한 태그의 앞에서 동작 */
        /* after : 지정한 태그의 뒤에서 동작 */
        /* 타임라인 중앙 선 그리기 */
        .timeline::after {
            content: "";
            position: absolute;
            width: 6px;
            background-color: white;
            top: 0px;
            bottom: 0px;
            /* 타임라인을 중앙에 배치하기 위함 */
            left: 50%;
            margin-left: -2px;
        }

        .container {
            padding: 10px 40px;
            position: relative;
            background: inherit;
            width: 50%;
        }

        /* container클래스에 after 를 사용하여 container 클래스를 사용하면 자동으로 원형을 그려줌 */
        .container::after {
            content: "";
            position: absolute;
            /* 자동으로 그려지는 도형 크기 25 x 25 px */
            width: 25px;
            height: 25px;
            /* border-radius: 50% 을 사용하여 네모를 원형으로 변경 */
            border-radius: 50%;
            top: 15px;
            right: -17px;
            background-color: white;
            border: 4px solid #ff9f55;
            z-index: 100;
        }

        .left { left: 0; }
        .right { left: 50%; }

        /* left가 그려지기 전에 추가로 그려짐 */
        .left::before {
            content: "";
            height: 0;
            width: 0;
            position: absolute;
            top: 22px;
            z-index: 100;
            right: 30px;
            border: medium solid white;
            border-width: 10px 0px 10px 10px;
            border-color: transparent transparent transparent white;
        }

        .right::before {
            content: "";
            width: 0;
            height: 0;
            position: absolute;
            top: 22px;
            left: 30px;
            z-index: 100;
            border: medium solid white;
            border-width: 10px 10px 10px 0px;
            border-color: transparent white transparent transparent;
        }

        .right::after {
            left: -16px;
        }

        .content {
            padding: 20px 30px;
            background-color: white;
            position: relative;
            border-radius: 5px;
        }

    </style>

</head>
<body>
    <div class="timeline">
        <div class="container left">
            <div class="content">
                <h2>2020</h2>
                <p>얼마나 오직 사랑의 무엇을 굳세게 끓는다. 희망의 노년에게서 자신과 사막이다.
                </p>
            </div>
        </div>

        <div class="container right">
            <div class="content">
                <h2>2019</h2>
                <p>사랑의 청춘의 동산에는 위하여서. 가치를 천하를 위하여 아니다.</p>
            </div>
        </div>

        <div class="container left">
            <div class="content">
                <h2>2018</h2>
                <p>길지 할지라도 뛰노는 같이, 들어 이성은 보라. 보이는 예수는 품고 우리의 이상 무엇을 더운지라 있으며, 청춘을 듣는다.</p>
            </div>
        </div>

        <div class="container right">
            <div class="content">
                <h2>2017</h2>
                <p>관현악이며, 위하여, 어디 있음으로써 철환하였는가? 끓는 생의 무엇이 같이, 그들은 사랑의 우리는 위하여서.</p>
            </div>
        </div>
    </div>
    
</body>
</html>
