<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- font-awesom은 5버전은 추가 인증이 필요하나, 4버전에는 css link 태그를 로드하여 바로 사용할 수 있음 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- class명을 입력하여 사용 -->
    <!-- i 태그나 span 태그에 class명을 입력하여 사용 -->
    <!-- icon 크기설정 : css의 font-size속성을 사용하여 크기설정 -->
    
    <i class="fa fa-cloud" style="font-size: 32px;"></i>
    <i class="fa fa-heart" style="font-size: 24px;"></i>
    <i class="fa fa-car" style="font-size: 16px;"></i>
    <i class="fa fa-file" style="font-size: 8px;"></i>

    <!-- icon 색상 : css의 color 속성을 사용하여 색상 변경 -->
    <i class="fa fa-bars" style="font-size: 40px; color: aqua;"></i>    
    <i class="fa fa-bell" style="font-size: 40px; color: red;"></i>

</body>
</html>
